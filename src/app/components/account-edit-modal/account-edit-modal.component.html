<div class="card card-fill" *ngIf="accountEditForm">
    <div class="modal-header">
        <h4>Account management</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="accountEditForm" (ngSubmit)="submitForm()">
            <div class="form-row">
                <div class="form-group col-md-3 pr-md-1">
                    <label>Account ID</label>
                    <input class="form-control" formControlName="accountId" type="text" />
                </div>
                <div class="form-group col-md-3 pr-md-1">
                    <label>Bot ID</label>
                    <input class="form-control" formControlName="botId" type="text" />
                    <div *ngIf="form.botId.invalid" class="invalid-feedback">
                        <div *ngIf="form.login.errors.required">Login is required</div>
                    </div>
                </div>
                <div class="form-group col-md-3 pr-md-1">
                    <label>Level</label>
                    <input class="form-control" formControlName="level" type="text" />
                </div>
                <div class="form-group col-md-3 pr-md-1">
                    <label>Experience %</label>
                    <input class="form-control" formControlName="expPercentage" type="text" />
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label>Login</label>
                    <input class="form-control" formControlName="login" placeholder="Login" type="text" />
                    <div *ngIf="form.login.invalid" class="invalid-feedback">
                        <div *ngIf="form.login.errors.required">Login is required</div>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <label>Password</label>
                    <input class="form-control" formControlName="password" placeholder="Password" type="text" />
                    <div *ngIf="form.password.invalid" class="invalid-feedback">
                        <div *ngIf="form.password.errors.required">Password is required</div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <!-- <div class="form-group col-md-6">
                    <label>Birthdate</label>
                    <div class="input-group">
                        <input class="form-control" placeholder="yyyy-mm-dd" name="dp" formControlName="birthDate"
                            ngbDatepicker [footerTemplate]="footerTemplate" #d="ngbDatepicker">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary calendar" (click)="d.toggle()"
                                type="button"></button>
                        </div>
                    </div>
                </div> -->
                <div class="form-group col-md-6">
                    <label>Region</label>
                    <ng-select [searchable]="false" formControlName="region" [clearable]="false" [items]="regionKeys">
                    </ng-select>
                </div>
            </div>
            <div class="d-flex">
                <div class="col-md-6"></div>
                <button class="btn btn-danger" (click)="activeModal.dismiss()">Cancel</button>
                <button class="btn btn-success" ngbAutofocus>Save</button>
            </div>
        </form>
    </div>
    <!-- <ng-template #footerTemplate>
        <hr class="my-0">
        <button class="btn btn-info btn-sm m-2 float-left" (click)="form.birthDate.value = today">Today</button>
        <button class="btn btn-secondary btn-sm m-2 float-right" (click)="d.close()">Close</button>
    </ng-template> -->
</div>
