<div class="card mb-0" *ngIf="configForm">
    <div class="modal-header">
        <h4>Edit config for BotId: {{ config.botId }}</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="configForm" (ngSubmit)="submitForm()">
            <div class="form-row">
                <div class="form-group col-md-4 pr-md-1">
                    <label> Leveling model </label>
                    <ng-select [searchable]="false" formControlName="levelingModel" [clearable]="false"
                        [items]="levelingModelKeys" placement="bottom" ngbTooltip="Available in release V2.0">
                    </ng-select>
                </div>
                <div class="form-group col-md-4 px-md-1">
                    <label> Queue type </label>
                    <ng-select [searchable]="false" formControlName="queueType" [clearable]="false" [items]="queueKeys">
                    </ng-select>
                </div>
                <div class="form-group col-md-4 pl-md-1">
                    <label> AI configuration</label>
                    <ng-select [searchable]="false" formControlName="aiConfig" [clearable]="false"
                        [items]="aiConfigurationKeys">
                    </ng-select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-8">
                    <label> League path </label>
                    <input class="form-control" formControlName="path" placeholder="League path" type="text" />
                    <div *ngIf="form.path.invalid" class="invalid-feedback">
                        <div *ngIf="form.path.errors.required">League path is required</div>
                    </div>
                </div>
                <div class="form-group col-md-4">
                    <label> Desired level </label>
                    <input class="form-control" formControlName="desiredLevel" placeholder="Desired level"
                        type="text" />
                    <div *ngIf="form.desiredLevel.invalid" class="invalid-feedback">
                        <div *ngIf="form.desiredLevel.errors.required">Desired level is required</div>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-4 pr-md-1">
                    <label> No action timeout </label>
                    <input class=" form-control" type="number" formControlName="noActionTimeout" />
                    <div *ngIf="form.noActionTimeout.invalid" class="invalid-feedback">
                        <div *ngIf="form.noActionTimeout.errors.required">Please provide valid value</div>
                    </div>
                </div>
                <div class="form-check col-md-4">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="closeBrowser"
                            formControlName="closeBrowser" />
                        <label class="custom-control-label" for="closeBrowser">Close Browser</label>
                    </div>
                    <div class="custom-control custom-checkbox mt-2">
                        <input type="checkbox" class="custom-control-input" id="overWriteConfig"
                            formControlName="overWriteConfig" />
                        <label class="custom-control-label" for="overWriteConfig">Overwrite config</label>
                    </div>
                </div>
                <div class="form-check col-md-4">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="disableWindowsUpdate"
                            formControlName="disableWindowsUpdate" />
                        <label class="custom-control-label" for="disableWindowsUpdate">No windows update</label>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 offset-md-6 mt-3">
                    <div class="d-flex">
                        <button class="btn btn-danger mr-2 d-flex justify-content-center"
                            (click)="activeModal.dismiss()">Cancel</button>
                        <button class="btn btn-primary d-flex justify-content-center" ngbAutofocus>Save</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
