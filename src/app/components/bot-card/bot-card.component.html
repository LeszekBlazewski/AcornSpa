<div *ngIf="bot && currentLog">
    <div class="card card-chart">
        <div class=" card-header ">
            <h3 class=" card-title ">
                <i class="tim-icons icon-badge tim-icons-lg"></i>
                BotID: {{ bot.botId }}
            </h3>
        </div>
        <div class=" card-body">
            <h4>
                Status: {{BotOrders[bot.botOrder]}}
            </h4>
            <h4>
                Log date: {{currentLog.date | date:'d-MMM-y: H:m'}}
            </h4>
            <h4>
                Latest log: {{currentLog.status}}
            </h4>
            <h4 class="text-center">
                Account list
            </h4>
            <app-bot-account-list *ngIf="accountsForBot" [accounts]="accountsForBot"></app-bot-account-list>
            <div class="d-flex">
                <button class="btn btn-primary flex-fill" (click)="openConfigModal()">Config</button>
                <button class="btn btn-primary flex-fill">Accounts</button>
            </div>
            <div class="d-flex">
                <div class="flex-grow-1">
                    <form [formGroup]="updateStatusForm" (ngSubmit)="updateBotStatus()">
                        <ng-select [searchable]="false" [items]="keys" placeholder="Choose action"
                            formControlName="botStatus">
                        </ng-select>
                        <div *ngIf="submitted && f.botStatus.errors">
                            <ngb-alert [type]="'danger'" *ngIf="f.botStatus.errors.required" [dismissible]="false"
                                class="mt-2">
                                <span>
                                    <b> Choose action first !</b>
                                </span>
                            </ngb-alert>
                        </div>
                    </form>
                </div>
                <button class="btn btn-success align-button-execute" (click)="updateBotStatus()">Execute</button>
            </div>
        </div>
    </div>
</div>
